<div class="row">
  <div class="col-md-5">
    <app-recipe-list
      (selectedRecipe)="onDisplayRecipe($event)"
    ></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
      *ngIf="loadedRecipe; else infoText"
      [selectedRecipe] = "loadedRecipe"
    ></app-recipe-detail>
    <ng-template #infoText>
      <p></p>
      <h3>Please select a recipe</h3>
    </ng-template>
  </div>
</div>
