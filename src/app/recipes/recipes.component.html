<div class="row">
  <div class="col-md-5">
    <app-recipe-list
      (selectedRecipe)="onDisplayRecipe($event)"
    ></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
      *ngIf="loadRecipe === true"
      [selectedRecipe] = "loadedRecipe"
    ></app-recipe-detail>
  </div>
</div>
